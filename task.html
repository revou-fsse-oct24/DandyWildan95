<!DOCTYPE html>
<html lang="en">
    <!-- internal css -->
<style>
    
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: yellow; /* Yellow background */
    }
    
    header {
        background: #333;
        color: #fff;
        padding: 1rem 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    nav ul {
        list-style: none;
        display: flex;
    }
    
    nav ul li {
        margin: 0 15px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    main {
        display: flex;
        padding: 20px;
    }
    
    .content {
        flex: 2;
        padding: 20px;
    }
    
    .sidebar {
        flex: 1;
        padding: 20px;
        background: #f4f4f4;
    }
    
    footer {
        text-align: center;
        padding: 1rem 0;
        background: #333;
        color: #fff;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
        main {
            flex-direction: column;
        }
    
        .sidebar {
            margin-top: 20px;
        }
    }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dens Tobacco & Cigar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Dens Tobacco & Cigar</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="content">
            <img src="asset/Dens Tobacco.jpg"  width="400" height="400">
          </section>  

        <section id="about" class="content">
            <h2>About Us</h2>
            <p>Dens Tobacco and Cigar shop established since 2020 until now presents the best quality tobacco and complete equipment for Indonesian tobacco lovers.</p>
        </section>
          <!-- ini input type text -->
        <section id="contact" class="content">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <fieldset>
                    <legend>Preferred Contact Method:</legend>
                    <label>
                        <input type="radio" name="contact-method" value="email" required>
                        Email
                    </label>
                    <label>
                        <input type="radio" name="contact-method" value="phone">
                        Phone
                    </label>
                </fieldset>

                <label>
                    <input type="checkbox" name="subscribe" value="yes">
                    Subscribe to our newsletter
                </label>

                <label for="Catalog">Choose an option:</label>
                <select id="Catalog" name="Catalog">
                    <option value="Catalog Tembakau">Catalog Tembakau </option>
                    <option value="Catalog Cerutu">Catalog Cerutu</option>
                    <option value="Catalog Aksesoris">Catalog Aksesoris</option>
                </select>
               <!-- ini submit button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
